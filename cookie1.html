<!DOCTYPE html>
<html>
<head>
 <title>cookie practice</title>
 <meta charset="UTF-8" />
 <script src='getCookie.js'></script>
</head>
<body>
 <script type="text/javascript">
  var count = getCookie('count');
  if(!count){
    count = 0;
  }

  count++;
  var expire = new Date();

  // Setting expire time in milliseconds
  expire.setTime(expire.getTime() + (30 * 24 * 60 * 60 * 1000));
  document.cookie = ('count=' + count +'; expire=' + expire);
  document.write("This is " + count + " times visit to our Website!");

 </script>
</body>
</html>
